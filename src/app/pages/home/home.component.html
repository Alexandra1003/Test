<table mat-table [dataSource]="articlesList" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let article"> {{ article.title }} </td>
  </ng-container>

  <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Link </th>
      <td mat-cell *matCellDef="let article"> {{ article.url }} </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let article"> {{ article.created_at }} </td>
  </ng-container>

  <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let article"> {{ article.author }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let articleRowData; columns: columnsToDisplay" (click)="openArticleDetails(articleRowData)"></tr>
</table>
